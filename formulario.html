<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">    
    
      <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="./style.css">
      <title>Hay Futuro | PROPUESTAS </title>
    
</head>

<body>
    <section class="my-5">
    <div class="container" style="max-width: 100%; max-height: 100vh;" >
      <section class="my-5">
        <div class="container" style="max-width: 100%; max-height: 100vh;">
          <h4 class="mb-4 text-center fs-6">
            ¿Qué te parecen estas propuestas? ¡Tu opinión nos importa! Déjanos tu comentario 👇
          </h4>
          <form id="contactForm" class="needs-validation" novalidate>
            <div class="mb-3 fs-6">
              <label for="name" class="form-label fs-6">Nombre</label>
              <input
                type="text"
                class="form-control"
                id="name"
                name="Nombre"
                placeholder="Tu nombre"
                required
              />
              <div class="invalid-feedback fs-6">Por favor ingresa tu nombre.</div>
            </div>
            <div class="mb-3 fs-6">
              <label for="email" class="form-label">Correo electrónico</label>
              <input
                type="email"
                class="form-control"
                id="email"
                name="Email"
                placeholder="nombre@ejemplo.com"
                required
              />
              <div class="invalid-feedback">Por favor ingresa un correo válido.</div>
            </div>
            <div class="mb-3 fs-6">
              <label for="message" class="form-label">Comentario</label>
              <textarea
                class="form-control"
                id="message"
                name="Comentario"
                rows="5"
                placeholder="Escribe tu opinión aquí..."
                required
              ></textarea>
              <div class="invalid-feedback">El comentario no puede estar vacío.</div>
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-secondary btn-sm">
                Enviar comentario
              </button>
            </div>
          </form>
        </div>
      </section>
      
      
      
      <!-- Modal de agradecimiento -->
      <div
        class="modal fade"
        id="thankYouModal"
        tabindex="-1"
        aria-labelledby="thankYouModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="thankYouModalLabel">Gracias por tus comentarios!</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Cerrar"
              ></button>
            </div>
            <div class="modal-body">
              <p>¡Tu opinión es muy importante para nosotros!</p>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Cerrar
              </button>
            </div>
          </div>
        </div>
      </div>
      </div>
      
      <!-- Bootstrap JS Bundle (incluye Popper) -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
      
      <script>
        document.addEventListener("DOMContentLoaded", () => {
          const form = document.getElementById("contactForm");
          const thankYouModal = new bootstrap.Modal(
            document.getElementById("thankYouModal")
          );
      
          form.addEventListener("submit", function (event) {
            event.preventDefault();
            event.stopPropagation();
      
            // Validar formulario
            if (!form.checkValidity()) {
              form.classList.add("was-validated");
              return;
            }
      
            // Preparar datos para enviar a FormSubmit
            const formData = new FormData(form);
      
            fetch("https://formsubmit.co/ajax/ailinconcejal@hayfuturo.com.ar", {
              method: "POST",
              body: formData,
              headers: {
                'Accept': 'application/json'
              }
            })
              .then(response => {
                if (response.ok) {
                  // Mostrar modal de agradecimiento
                  thankYouModal.show();
      
                  // Limpiar formulario y clases de validación
                  form.reset();
                  form.classList.remove("was-validated");
                } else {
                  alert("Ocurrió un error al enviar el formulario.");
                }
              })
              .catch(() => {
                alert("Ocurrió un error de red al enviar el formulario.");
              });
          });
        });
      </script>
    </section>
   
</body>
